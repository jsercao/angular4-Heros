<div *ngIf="hero">
  <h2>{{hero.name}} 详情！</h2>
  <div>
    <label for="">id: </label>{{hero.id}}
  </div>
  <div>
    <label for="">name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="goBack()">回退</button>
  <button (click)="save()">保存</button>
</div>
